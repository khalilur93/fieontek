<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact us | Fieontek</title>
      <link rel="stylesheet" href="css/contact.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
    <div class="container">
        <div class="text">Let us know your Dream!</div>
        <form action="mailto:hello.fieontek@gmail.com" method="POST" enctype="text/plain" data-netlify="true" name="Contact">
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data">
                 <input type="text" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>
              <div class="input-data">
                 <input type="number" required>
                 <div class="underline"></div>
                 <label for="">Your Mobile</label>
              </div>
           </div>
           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input type="submit" value="submit">
                    </div>
					<div class="input-data">
						<div class="inner"></div>
						<input type="BUTTON" value="Homepage" onclick="window.location.href='https://fieontek.netlify.app/'">
					 </div>
                 </div>
              </div>
           </div>
        </form>
     </div>
   </body>
</html>
